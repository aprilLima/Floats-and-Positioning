<!-- Metalab - Floats and Positioning Challenge -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Metalab Challenge</title>

	<link rel="stylesheet" href="css/style.css">

</head>



<body>

<div id = "container">

	<!-- First row -->
	<div id = "firstRow">
		<!-- 5 columns -->
		<div class = "mediumSquare blue">
			<div class = "smallSquare gray left"></div>
			<div class = "smallSquare gray right"></div>
		</div>



		<div class = "mediumSquare blue">
			<div class = "smallSquare gray invertedLeft"></div>
			<div class = "smallSquare gray invertedRight"></div>
		</div>


		<div class = "mediumSquare yellow">
			<div class = "smallSquare topLeft"></div>
			<div class = "smallSquare bottomRight"></div>
		</div>


		<div class = "mediumSquare grayish">
			<div class = "smallSquare grayish"></div>
		</div>


		<div class = "mediumSquare red">
			<div class = "smallishWrapper">
				<div class = "smallishSquare teal"></div>
				<div class = "smallishSquare gray"></div>
			</div>
		</div>

	</div>
	<!-- end div firstRow -->




	<!-- Second row -->
	<div id = "secondRow">
	<!-- 2 columns -->
		<!-- the red, yellow, and purple bar -->
		<div class = "longerRow top">
			<div class = "longerRow subRow purple">
				<div class = "longerRow squares top red"></div>
				<div class = "longerRow squares top yellow"></div>
				<div class = "longerRow squares top red"></div>
				<div class = "longerRow squares top yellow"></div>
			</div>
			
			<!-- the orange and green bars -->
			<div class = "longerRow subRow orange">
				<div class = "longerRow greenBar top"></div>
			</div>
		</div>	
		<!-- end longerRow top -->

		<!-- purple rectangle -->
		<div class = "longRow top"></div>
	</div>
	<!-- end div secondRow -->



	<!-- Third row -->
	<div id = "thirdRow">
	<!-- 4 column divs  -->
		<div class ="mediumColumn">
			<div class = "mediumSquare top"></div>
			<div class = "mediumSquare bottom">
				<!-- has 3 squares inside: 
				yellow orange
				orange -->
				<div class = "mediumSquare subrow">
					<div class = "smallishSquare yellowSquare"></div>
					<div class = "smallishSquare orangeSquare"></div>
				</div>
				<div class = "mediumSquare subrow">
					<div class = "smallishSquare orangeSquare"></div>
				</div>
			</div>
		</div>



		<div class ="largeColumn red">
			<div class = "smallSquare white left"></div>
			<div class = "smallSquare white right"></div>
			<div class = "red middleSquare"></div>
			<div class = "smallSquare white left bottom"></div>
			<div class = "smallSquare white right bottom"></div>
		</div>



		<div class ="largeColumn">
		<!-- has the 6 squares followed by 3 stripes -->
			<div class = "fiveSquares">
				<div class = "squares green"></div>
				<div class = "squares white"></div>
				<div class = "squares green"></div>
				<div class = "squares white"></div>
				<div class = "squares green"></div>
				<div class = "squares white"></div>
			</div>



			<div class = "stripe gray"></div>
			<div class = "stripe green"></div>
			<div class = "stripe gray"></div>
		</div>



		<div class ="mediumColumn">
			<div class = "mediumSquare top"></div>
			<div class = "mediumSquare bottom"></div>
		</div>
	</div>
	<!-- end div thirdRow -->



	<!-- Fourth row -->
	<div id = "fourthRow">
	<!-- 2 columns -->
		<div class = "longRow bottom">
		</div>



		<div class = "longerRow bottom">
			<div class = "longerRow subRow purple">
				<div class = "longerRow squares bottom red"></div>
				<div class = "longerRow squares bottom yellow"></div>
				<div class = "longerRow squares bottom red"></div>
				<div class = "longerRow squares bottom yellow"></div>
			</div>

			<div class = "longerRow subRow orange">
				<div class = "longerRow greenBar bottom"></div>
			</div>
		</div>	
	</div>
	<!-- end div fourthRow -->

</div>
<!-- end div container -->

	
</body>



</html>
